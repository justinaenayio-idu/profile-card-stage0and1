<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            padding: 20px 20px 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Navigation */
        .main-nav {
            background-color: var(--secondary-color);
            padding: 1rem;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: auto;
            max-width: 90%;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .main-nav a:hover {
            background-color: var(--primary-color);
        }

        /* Contact Card Styles */
        .contact-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            max-width: 550px;
            min-width: 280px;
            width: 100%;
            transition: var(--transition);
        }

        .contact-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        /* Card Header */
        .card-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-header h2 {
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        /* Form Content */
        .form-content {
            padding: 30px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Error Messages */
        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Submit Button */
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .submit-btn:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Success Message */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        /* Responsive Adjustments */
        /* Large screens */
        @media (min-width: 1200px) {
            .contact-card {
                width: 550px;
            }
        }

        /* Tablets */
        @media (max-width: 1024px) and (min-width: 769px) {
            .contact-card {
                width: 85%;
            }
        }

        /* Mobile */
        @media (max-width: 768px) and (min-width: 481px) {
            .contact-card {
                width: 92%;
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .card-header h2 {
                font-size: 1.5rem;
            }
            
            .contact-card {
                width: 95%;
                margin: 0 10px;
            }
            
            .form-content {
                padding: 20px;
            }

            .main-nav {
                bottom: 15px;
                max-width: 95%;
            }
            
            .main-nav a {
                margin: 0 0.5rem;
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            body {
                padding: 15px 15px 90px 15px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .contact-card {
                width: 98%;
                margin: 0 5px;
            }
            
            .form-content {
                padding: 15px;
            }

            .main-nav {
                bottom: 10px;
                max-width: 98%;
            }
            
            .main-nav a {
                margin: 0 0.3rem;
                padding: 0.4rem;
                font-size: 0.8rem;
            }

            body {
                padding: 10px 10px 80px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav" data-testid="test-main-navigation">
        <a href="index.html" data-testid="test-nav-profile">Profile</a>
        <a href="AboutMe1.html" data-testid="test-nav-about">About Me</a>
        <a href="contactUs1.html" data-testid="test-nav-contact">Contact</a>
    </nav>

    <main class="contact-card" data-testid="test-contact-page">
        <header class="card-header">
            <h2>Contact Me</h2>
            <p>
                <i>Let's build something impactful together
                <br><b>Connect, Collaborate, and Create with purpose.</b></i>
            </p>
        </header>
        
        <div class="form-content">
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        data-testid="test-contact-name"
                        required
                        aria-describedby="name-error">
                    <span class="error-message" id="name-error" data-testid="test-contact-error-name"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        data-testid="test-contact-email"
                        required
                        aria-describedby="email-error">
                    <span class="error-message" id="email-error" data-testid="test-contact-error-email"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject"
                        data-testid="test-contact-subject"
                        required
                        aria-describedby="subject-error">
                    <span class="error-message" id="subject-error" data-testid="test-contact-error-subject"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea 
                        id="message" 
                        name="message"
                        data-testid="test-contact-message"
                        required
                        minlength="10"
                        aria-describedby="message-error"></textarea>
                    <span class="error-message" id="message-error" data-testid="test-contact-error-message"></span>
                </div>

                <button 
                    type="submit"
                    data-testid="test-contact-submit"
                    class="submit-btn">
                    Send Message
                </button>

                <div class="success-message" data-testid="test-contact-success"></div>
            </form>
        </div>
    </main>

    <script>
        // Contact form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const successMessage = document.querySelector('[data-testid="test-contact-success"]');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrors();
                
                if (validateForm()) {
                    showSuccess();
                    form.reset();
                }
            });
            
            function validateForm() {
                let isValid = true;
                
                // Name validation
                const name = document.querySelector('[data-testid="test-contact-name"]');
                if (!name.value.trim()) {
                    showError('test-contact-error-name', 'Name is required');
                    isValid = false;
                }
                
                // Email validation
                const email = document.querySelector('[data-testid="test-contact-email"]');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.value.trim()) {
                    showError('test-contact-error-email', 'Email is required');
                    isValid = false;
                } else if (!emailRegex.test(email.value)) {
                    showError('test-contact-error-email', 'Please enter a valid email address');
                    isValid = false;
                }
                
                // Subject validation
                const subject = document.querySelector('[data-testid="test-contact-subject"]');
                if (!subject.value.trim()) {
                    showError('test-contact-error-subject', 'Subject is required');
                    isValid = false;
                }
                
                // Message validation
                const message = document.querySelector('[data-testid="test-contact-message"]');
                if (!message.value.trim()) {
                    showError('test-contact-error-message', 'Message is required');
                    isValid = false;
                } else if (message.value.trim().length < 10) {
                    showError('test-contact-error-message', 'Message must be at least 10 characters');
                    isValid = false;
                }
                
                return isValid;
            }
            
            function showError(testId, message) {
                const errorElement = document.querySelector(`[data-testid="${testId}"]`);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function clearErrors() {
                const errors = document.querySelectorAll('[data-testid^="test-contact-error"]');
                errors.forEach(error => {
                    error.textContent = '';
                    error.style.display = 'none';
                });
                successMessage.textContent = '';
                successMessage.style.display = 'none';
            }
            
            function showSuccess() {
                successMessage.textContent = 'Thank you! Your message has been sent successfully.';
                successMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
